<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Links</title>
    <style>
    a{
        text-decoration: none;
    }
    a:hover{
        text-decoration: underline;
    }
    a:visited{
        color: blue;
    }
    </style>
</head>
<body>
    <div>
        <a href="https://www.google.com">Google</a>
    </div>
</body>
</html>
