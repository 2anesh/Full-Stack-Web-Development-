<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and IDs</title>
    <style type="css">
     .red{
        color: brown;
     }
     .large{
       font-size: 100%; 
     }
     #green{
        color: green;
     }
     .underlined{
         text-decoration: underline;
     }
    </style>
</head>
<body>
    <p class="red large">The is a large numer of data.</p>
    <p class="large">This is a awasome.</p>
    <p id="green">This is green text. <span class="underlined">This text is underlined</span></p>
    <h2> This is heading.</h2>
</body>
</html>
