<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document of css selectors</title>
    <style>
        /*element selector*/
        p{
            border: 2px solid green;
        }
         /* Id selectors*/
.GreenElement{
    color: chocolate;
}
/*class selectors */
.bgBlue{
    background-color:blue;
}
  /*This is css comment */
  /*Grouping selectors*/
footer,span{
    background-color:red;
    
}
    </style>
</head>
<body>
    <h3>Selectors in css :-</h3>
    <p>This is the demo of css selectors</p>
    <div>
    <p id="RedElement" class="GreenElement bgBlue" >This is the demo of another css selectors</p> 
    <span>Here is selectors tags!</span>
</div>
<footer>This is paragraph!</footer>
</body>
</html>
