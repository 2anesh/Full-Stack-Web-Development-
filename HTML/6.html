<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered lists</title>
</head>
<body>
    <ol type="i"> /*Start,Reversed and type*/
        <li><strong>India</strong></li>
        <li><em>America</em></li>
        <li><del>Pakistan</del></li>
        <li><ins>Nepal</ins></li>
    </ol>
</body>
</html>
