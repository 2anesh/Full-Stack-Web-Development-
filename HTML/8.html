<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
      <p>Username:<input type="text"placeholder="Your Username">
      </p>
      <p>Logged in:<input type="checkbox" checked></p>
      <p>under 18:<input type="radio" name="age" value="U18"></p>
      <p>over 18:<input type="radio" name="age" value="O18"></p>
      <p>Favorite food:
        <select name="" id="">
            <option value="">Pizza</option>
            <option value="">Barger</option>
            <option value="selected">Ice cream</option>
            <option value="">Sandwitch</option>
        </select>
      </p>
      <p><input type="submit" value="click me"></p>
    </form>
</body>
</html>
