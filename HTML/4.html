<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting text</title>
</head>
<body>
    <hr>
    <p>Here is <strong>Bold</strong>some text</p>
    <p>Here is some <em>italic</em> more text</p>
    <p>Here is some <u>underlined</u> more text</p>
    <p>Here is some <ins>underlined</ins> more text</p>
    <p>Here is some <sub>subscript</sub> more text</p>
    <p>Here is some <del>deleted</del> more text</p>
    <hr>
</body>
</html>
