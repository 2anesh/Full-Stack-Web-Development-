<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document of navigation menu</title>
    <style>
    .navbar{
        background-color: #000000;
        border-radius: 30px;
    }
    .navbar ul{
        overflow: auto;
    }
    .navbar.li{
        float: left;
        list-style: none;
        margin: 4px 5px;
    }
    .navbar.li a{
     padding: 12px 10px;
     text-decoration: none;
     color: rgb(14, 55, 92);
    }
    .navbar input{
        border: 4px solid yellow;
        border-radius: 10px;
        padding: 3px 5px;
    }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact us</a></li>
        </ul >
        <div class "search">
        <input type="text" name="search" id="search" placeholder="search this website">
        </div>
      </nav>
    </header>
</body>

</html>
