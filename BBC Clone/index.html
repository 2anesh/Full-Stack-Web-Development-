<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BBC News Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="site-title">BBC News</h1>
        </div>
    </header>

    <section class="main-content">
        <div class="container">
            <article class="news-article">
                <h2 class="article-title">Breaking News Title</h2>
                <p class="article-meta">Published on January 1, 2024</p>
                <p class="article-content">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed tristique, odio et convallis aliquet, nunc turpis consequat erat, ac egestas libero felis vitae est.
                </p>
            </article>

            <!-- More articles can be added here -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 BBC. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
